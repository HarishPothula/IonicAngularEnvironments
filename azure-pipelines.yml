trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

stages:
  - stage: build
    jobs:
      - job:
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "10.x"
          - script: npm install
          - script: npm install -g @ionic/cli
          - script: ionic build --prod
          - publish: www
            artifact: www

  - stage: deploy_dev
    displayName: Deploy to development
    variables:
    - group: Dev
    jobs:
    - deployment: DeployWeb
      environment: DEV
      strategy:
        runOnce:
          deploy:
            steps:
              - script: echo Hello, development world!

  - stage: deploy_prd
    displayName: Deploy to production
    variables:
    - group: Prod
    jobs:
    - deployment: DeployWeb
      environment: PRD
      strategy:
        runOnce:
          deploy:
            steps:
              - script: echo Hello, production world!